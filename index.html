<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86e66a3483.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="tab icon" href="./assets/images/musinspiration.jpg" type="image/x-icon">
    <title>Pupper Inspiration | Get Inspired</title>
</head>




<body>
    <main>
        <header>
            <hgroup>
                <h1>PUPPER Inspiration</h1>
                <p>Because Thats the <em>"Pupper"</em> way to do it</p>
            </hgroup>
        </header>




        <div class="centerButton">
            <div id="clickButton2"></div>
            <button id="clickButton">Dog Image & Quote</button>
        </div>
        <section class="box">
            <img id="image">
            <div id="quote" class="quote-list"></div>
        </section>
    </main>





    <!-- add horizontal rule in CSS -->
    <footer>
        <div class="socialMedia">
            <p class="follow">Follow Us</p>
            <a href="https://github.com/htranchung"><i class="fa-brands fa-github"></i> Harrison</a>
            <a href="https://github.com/SpectralRaiden"><i class="fa-brands fa-github"></i> Joshua</a>
            <a href="https://github.com/jshimetz"><i class="fa-brands fa-github"></i> Jeremy</a>
            <a href="https://github.com/jakeskata"><i class="fa-brands fa-github"></i> Jacob</a>
        </div>
        <div class="contact">
            <p>Contact Us</p>
            <button id="clickMe" class="openModal">Click Me</button>
            <form id="form" class="bgmodal">
                <div class="modalContent">
                    <div class="close" id="closeModal">+</div>
                    <h1>Contact Us</h1>


                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your Name">


                    <label for="name">Email:</label>
                    <input type="text" id="email" placeholder="Your Email">


                    <label for="name">Message:</label>
                    <textarea type="text" id="message" placeholder="Message" rows="6"></textarea>


                    <button type="submit" class="sendMessage">Send Message</button>
                    <div id="replaceText">Check Console After Submitting</div>
                </div>
            </form>
        </div>
        <hr>
        <p class="copyright"><small>&copy; 2023 J<sup>3</sup>H</small></p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.3.slim.js"
        integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>


</html>
